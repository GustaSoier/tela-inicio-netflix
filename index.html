<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="header">
    <div class="content">
      <div class="logo">
        <img src="img/logo.png" alt="Logo Netflix">
      </div>
      <div class="menu">
        <nav>
          <ul>
            <a href="#">
              <li>Inicio</li>
            </a>
            <a href="#">
              <li>Séries</li>
            </a>
            <a href="#">
              <li>Filmes</li>
            </a>
            <a href="#">
              <li>Originais</li>
            </a>
            <a href="#">
              <li>Novidades</li>
            </a>
            <a href="#">
              <li>Minha lista</li>
            </a>
          </ul>
        </nav>
      </div>
      <div class="search">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="titulo">
      <h1>Quem está assistindo?</h1>
    </div>
    <div class="user">
      <div class="select"><img src="img/1.png" alt="Foto do Perfil 1">
        <h2>Perfil 1</h2>
      </div>
      <div class="select"><img src="img/2.png" alt="Foto do Perfil 2">
        <h2>Perfil 2</h2>
      </div>
      <div class="select"><img src="img/3.png" alt="Foto do Perfil 3">
        <h2>Perfil 3</h2>
      </div>
      <div class="select"><img src="img/4.png" alt="Foto do Perfil 4">
        <h2>Perfil 4</h2>
      </div>
      <div class="select"><img src="img/5.png" alt="Botão criar Novo perfil">
        <h2>Adicionar Perfil</h2>
      </div>
    </div>
    <div class="gerenciar">
      <a href="#">Gerenciar perfis</a>
    </div>
  </div>
</body>
</html>
